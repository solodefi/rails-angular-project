<div ng-controller='CreateUsersController as vm' class="row col-xs-12 col-md-6">

  <div class="panel panel-default">

    <div class="panel-heading">
      <h3 class="panel-title">Create new user</h3>
    </div>

    <div class="panel-body">

      <form name="form" ng-submit="form.$valid && vm.create()">
        <email-form form="form" model="vm.newUser"></email-form>
        <password-form form="form" model="vm.newUser" include-confirmation="true"></password-form>
        <button ng-disabled="form.$invalid" class="btn btn-primary" type="submit">Create user</button>
        <a ui-sref="login">Or login, if you have already created a user.</a>
      </form>

    </div>
  </div>
</div>

<div class="col-xs-0 col-md-6"></div>
